
<app-table *ngIf="action === SHOW_TABLE" [items]="cars" [filterFrom]="filterFrom" [filterTo]="filterTo"
           [sortColumnName]="sortColumn" [sortAsc]="sortAsc" (filtersUpdated)="filtersUpdated($event)"
           (columnsSorted)="columnsSorted($event)" (viewCarEvent)="viewCar($event)" (editCarEvent)="editCar($event)"
           (deleteCarEvent)="deleteCar($event)" (addCarEvent)="addNewCar()"></app-table>
<app-car [item]="car" [action]="action" (cancelAction)="cancelAction()" (addCar)="createCar($event)" (saveUpdatedCar)="saveUpdatedCar($event)"></app-car>
